<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	 <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
</head>
<div class="loading-page">
	<div class="counter" >
	<h1>0</h1>
			
	 </div>
</div>



<style>

	body{
		background-color: #fff;
		margin: 0;
		padding: 0;
		width: 100vw;
		height: 100vh;
		overflow: hidden;
	}
	.loading-page{
		background-color: #000;
		width: 100%;
		height: 100vh;

	}
	.loading-page .counter h1 {
		
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		color: grey;
		font-size: 260px;
		font-weight: bolder;
		margin-top: -10px; 
	}
</style>
<script>
	$(document).ready(function(){
     var counter = 0;
     var c= 0;
     var i = setInterval(function(){
     $(".loading-page .counter h1 ").html(c);
     $(".loading-page").css("width", c + "%");
     counter++;
     c++;
     if (counter == 101) {
     	clearInterval(i);
     };	
     },2);
	});
</script>
</html>
